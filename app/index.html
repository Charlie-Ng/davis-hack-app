<!DOCTYPE html>
<html lang="en" ng-app="ourApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

    <!--angular material-->
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">
    <title>Title</title>
</head>
<body ng-controller="appCtrl" ng-cloak>

    <!-- toolbar -->
    <md-toolbar>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-click="toggleNav()">
                <i class="material-icons">toc</i>
            </md-button>
            <h2>
                <span>App Name</span>
            </h2>
        </div>
    </md-toolbar>

    <!-- sideNav -->
    <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">

        <md-toolbar class="md-theme-indigo">
            <h1 class="md-toolbar-tools">Menu</h1>
        </md-toolbar>

        <md-content layout-padding>
            <md-list>
                <md-list-item ng-repeat="m in menuOptions">
                    <md-button aria-label="items" ng-href="#/{{m.name}}" ng-click="closeNav()" flex>{{m.name}}</md-button>

                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>

    <!-- views -->
    <md-content ng-view></md-content>

<!--angular-->
<script type="text/javascript" src="../node_modules/angular/angular.js"></script>

<!--angular material-->
<script type="text/javascript" src="../node_modules/angular-aria/angular-aria.js"></script>
<script type="text/javascript" src="../node_modules/angular-animate/angular-animate.js"></script>
<script type="text/javascript" src="../node_modules/angular-material/angular-material.js"></script>
<script type="text/javascript" src="../node_modules/angular-route/angular-route.js"></script>

<!-- app js -->
<script type="text/javascript" src="app.modules.js"></script>
<script type="text/javascript" src="app.controller.js"></script>

</body>
</html>
