<div>

    <md-progress-circular class="make-circular" ng-show="isLoading" md-mode="indeterminate" md-diameter="84"></md-progress-circular>

    <div ng-show="!isLoading">
        <form class=" make-form" layout="row">
            <md-input-container flex="80">
                <input type="text" ng-model="keywords.text" class="input-medium search-query"
                       placeholder="keywords" flex ng-keypress="returnKey($event)">
                <!--<button type="submit" class="btn" >Search</button>-->
                <!--<p class="help-block">Try for example: "php" or "angularjs" or "asdfg"</p>-->
            </md-input-container>
            <md-button class="md-raised md-icon-button md-primary make-search-btn" ng-click="search()">
                <i class="material-icons">search</i>
            </md-button>
        </form>

    </div>
<pre ng-model="result">
{{result}}
    </pre>

</div>
