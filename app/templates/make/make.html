<div ng-controller="makeCtrl">
    <form class="well form-search">
        <label>Search:</label>
        <input type="text" ng-model="keywords" class="input-medium search-query" placeholder="Keywords...">
        <button type="submit" class="btn" ng-click="search()">Search</button>
        <button type="submit" class="btn" ng-click="store()">Save</button>
        <p class="help-block">Try for example: "1 egg", "1 cup of rice" or "2 burgers"</p>
    </form>
<pre ng-model="result">
   "calories" {{calories}} "fat" {{fat}}  "protein" {{protein}}
    {{results[0]["fat"]}}
    </pre>

</div>
