<md-content>

    <div ng-show="!isLoggedIn">
        <button type="button" ng-click="logout()" ng-hide="!isLoggedIn" class="btn btn-default navbar-btn">
            Logout
        </button>

        <div style="text-align: center;" layout="column">
            <h1>Introduction of Lunch Box </h1>
            <p1> New lifestyle: Meet people by eating together.</p1>

            <md-button ng-click="login()" ng-hide="isLoggedIn" class="btn btn-default navbar-btn">
                <img height="50" width="200" src="https://www.codenameone.com/img/blog/facebook-login-blue.png" alt="login with facebook"><img align="middle">
            </md-button>
        </div>
    </div>

    <div ng-show="isLoggedIn">

        <div class="intro-profile">
            <img ng-src="{{picture}}" height="220" width="220" >
            <p><strong>{{welcomeMsg}}</strong></p>

            <form>

                <md-input-container>
                    <label>Name</label>
                    <input ng-model="userObj.name" ng-disabled="true">
                </md-input-container>

                <md-input-container>
                    <label>Interest</label>
                    <input ng-model="userObj.interest" ng-disabled="true">
                </md-input-container>

                <md-input-container>
                    <label>Description</label>
                    <input ng-model="userObj.description" ng-disabled="true">
                </md-input-container>

            </form>
        </div>

        <md-button class="md-primary">button</md-button>

    </div>

</md-content>
