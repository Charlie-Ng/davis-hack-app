<md-content>

    <div ng-show="!isLoggedIn">


        <div style="text-align: center;" layout="column" background-image = "https://i.imgflip.com/13s3xv.gif">
            <h1 class = "profile-join"><b>Join us now</b></h1>


            <md-button ng-click="login()" ng-hide="isLoggedIn" class="profile-login-btn">
                <div>
                    <img height="50" width="200" src="https://www.codenameone.com/img/blog/facebook-login-blue.png" alt="login with facebook"><img align="middle">

                </div>
            </md-button>
        </div>

        <iframe class = "video" src="https://player.vimeo.com/video/165748115?autoplay=1&loop=1&title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>

    </div>

    <div ng-show="isLoggedIn">

        <div class="intro-profile">
            <img ng-src="{{userObj.picture}}" height="180" width="180" >
            <p><strong>{{welcomeMsg}}</strong></p>
            <p ng-show="!isDisabled">{{reminderMsg1}}<br>{{reminderMsg2}}</p>


            <form layout="column" layout-align="center center">

                <md-input-container>
                    <label>Name</label>
                    <input ng-model="userObj.name" ng-disabled="true">
                </md-input-container>

                <md-input-container>
                    <label>Gender</label>
                    <input placeholder="Male/Female" ng-model="userObj.gender" ng-disabled="isDisabled">
                </md-input-container>

                <md-input-container>
                    <label>Description</label>
                    <textarea placeholder="What I want to eat" ng-model="userObj.description" ng-disabled="isDisabled"></textarea>
                </md-input-container>

            </form>


            <div layout="row" layout-align="center center">
                <md-button ng-show="isDisabled" class="md-raised md-primary" ng-click="getUserData()">Go Share!</md-button>
                <md-button ng-show="!isDisabled" class="md-raised md-primary" ng-click="createUser()">submit</md-button>
                <md-button class="md-raised md-warn" ng-click="logout()">log out</md-button>
            </div>
        </div>
    </div>


</md-content>
