<md-content style="padding-bottom: 100px">
    <md-card ng-repeat="user in dataObj">
        <md-card-title>
            <md-card-title-text>
                <b>{{user.name}}</b>
            </md-card-title-text>
        </md-card-title>
        <md-card-content>
            <div>
                <strong>Interest:</strong> {{user.interest}}
            </div>
            <div>
                <strong>Phone: </strong>{{user.phone}}
            </div>
            <div>
                <strong>Location:</strong> {{user.location}}
            </div>
        </md-card-content>
        <md-card-actions layout="row" layout-align="end center">
            <md-checkbox ng-click="toggle(user)" ng-disabled="disabled">
                <span>Interested !</span>
            </md-checkbox>
        </md-card-actions>
    </md-card>
</md-content>
